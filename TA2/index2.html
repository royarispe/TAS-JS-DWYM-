<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TA2</title>
</head>
<body>
    <div id="part2-1">
        <label for="rangeNum">¿Entre que números quieres sumar todos?:</label><br><br>
        <input type="text" id="rangeNum" name="rangeNum" placeholder="Ejemplo: 2,10"><br><br>
        <div id="sum"></div>
        <button id="sumAllBtn">Sumar Todo</button>
    </div>
    <div id="part2-2">
        <div>
            <label for="celsius">Temperatura C°:</label><br>
            <input type="text" id="celsius" name="celsius" placeholder="Ejemplo: 30"><br>
            <div id="celsius-conversion"></div>
        </div>
        <div>
            <label for="fahrenheit">Temperatura F°:</label><br>
            <input type="text" id="fahrenheit" name="fahrenheit" placeholder="Ejemplo: 86"><br>
            <div id="fahrenheit-conversion"></div>
        </div>
    </div>
    <button id="convertTempBtn">Convertir</button>
    <div id="part2-3">
        <label for="leapYear">¿Año Bisiesto?:</label><br><br>
        <input type="text" id="leapYear" name="leapYear" placeholder="Ejemplo: 2020"><br><br>
        <div id="leapYearResult"></div>
        <button id="leapYearBtn">Verificar</button>
    </div>
    <div id="part2-4">
        <label for="sumArray">Sumar los elementos de un arreglo:</label><br><br>
        <input type="text" id="sumArray" name="sumArray" placeholder="Ejemplo: 1,2,3,4,5"><br><br>
        <div id="sumArrayResult"></div>
        <button id="sumArrayBtn">Sumar</button>
    </div>
</body>
</html>
